apiVersion: apps/v1
kind: Deployment
metadata:
  name: supergraph-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supergraph-gateway
  template:
    metadata:
      labels:
        app: supergraph-gateway
    spec:
      containers:
        - name: supergraph-gateway
          image: ghcr.io/mostofakamal/apollographql/supergraph-gateway@sha256:163c925542f2409ede47ece4534e6dc18e2a86e3b78c25cc21891533f1b8320f
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: "4000"
---
apiVersion: v1
kind: Service
metadata:
  name: supergraph-gateway
spec:
  type: LoadBalancer
  selector:
    app: supergraph-gateway
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
